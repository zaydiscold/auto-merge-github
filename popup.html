<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Merge</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>GITHUB<br>AUTO-MERGE</h1>
        </header>

        <main>
            <div class="control-wrapper">
                <input type="checkbox" id="toggleSwitch">
                <label for="toggleSwitch" class="toggle-btn">
                    <span class="state-off">OFF</span>
                    <span class="state-on">ON</span>
                </label>
            </div>
            <div id="statusIndicator" class="status-text">SYSTEM: READY</div>
        </main>

        <footer>
            <p>V1.1 // ZAYD</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
